<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        .error{
            color: red;
        }
    </style>
   
</head>
<body>
    <div class="center">
    <nav>
        <h1>Hello {{request.session.username}}! </h1>
        <h3>Create a Trip</h3>
        <a href="/logout" class="logout">Log Out</a>
    </nav>
    <div class="trip">
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        <form action="/create_trip" method="post">
        {% csrf_token %}
            <label>Destenation:</label>
            <input type="text" name="dest">
            <br>
            <label>Start Date:</label>
            <input type="date" name="st_date">
            <br>
            <label>End Date:</label>
            <input type="date" name="en_date">
            <br>
            <label>Plan:</label>
            <textarea name="plan" rows="5"></textarea>
            <br><label></label>
            <a href="/trips" class="btn btn-info">Cancel</a>
            <button class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
